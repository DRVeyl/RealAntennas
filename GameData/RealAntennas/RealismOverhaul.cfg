@Kopernicus:AFTER[zRealAntennas]:NEEDS[RealismOverhaul]
{
    @Body[Kerbin]
    {
        @PQS
        {
            @Mods
            {
                @City2[*TrackingStation],*
                {
                    !Antenna,* {}                   // Delete and rebuild all antennas
                    %commnetStation = False
                    RACommNetStation = True
                    Antenna
                    {
                        referenceGain = 1           // Everyone gets a weak VHF
                        TxPower = 40                // 10W
                        TechLevel = 0
                        RFBand = VHF
                        AMWTemp = 1340.8            // 7.5dB, https://archive.org/details/nasa_techdoc_19630042971/page/n21
                        ModulationBits = 1          // BPSK only
                    }
                    Antenna
                    {
                        referenceGain = 3           // Everyone gets a weak UHF
                        TxPower = 40                // 10W
                        TechLevel = 0
                        RFBand = UHF
                        AMWTemp = 1340.8
                        ModulationBits = 1          // BPSK only
                    }
                }
                @City2[DSNTrackingStation],*
                {
                    @Antenna:HAS[#RFBand[VHF]],*
                    {
                        @referenceGain = 20         // DSN gets some array
                        %referenceFrequency = 150
                        @TxPower = 50
                    }
                    @Antenna:HAS[#RFBand[UHF]],*
                    {
                        @referenceGain = 20         // DSN gets some array
                        %referenceFrequency = 430
                        @TxPower = 50

                        UPGRADE
                        {
                            TechLevel = 1           // https://archive.org/details/nasa_techdoc_19630042971/page/n21
                            referenceGain = 34      // GoldStone upgrades for Pioneer-3/4
                        }
                    }
                    Antenna
                    {
                        referenceGain = 49          // Original S-Band 18m, -3dBi vs 26m (module 102)
                        referenceFrequency = 2250
                        TxPower = 63                // 2KW
                        TechLevel = 0
                        RFBand = S
                        AMWTemp = 290
                        ModulationBits = 1

                        UPGRADE
                        {
                            TechLevel = 1           // "Lunar Range Comms" 1957-1958 tech node
                            referenceGain = 52.5    // 26m antenna 1958
                        }
                        UPGRADE
                        {
                            TechLevel = 2           // Digital Comms, 1959-1960, Encoder Available
                        }
                        UPGRADE
                        {
                            TechLevel = 3           // "Interplanetary Comms" 1961-1963 tech node
                            AMWTemp = 125           // Reduced spacecraft noise 1961 (S/C should still be 3000K = 10dB !), Maser 1962
                        }
                        UPGRADE
                        {
                            TechLevel = 4           // "Improved Comms" 1964-1966 tech node
                            referenceGain = 60.5    // 64m Antenna: +8dB?  1967
                        }
                        UPGRADE
                        {
                            TechLevel = 5           // "Advanced Comms" 1967-1971 tech node (1967-1970)
                            AMWTemp = 80            // Noise reduction 1968, block coding 1969
                        }
                        UPGRADE
                        {
                            TechLevel = 6           // "Deep Space Comms" 1972-1975 tech node  (1971-1974)
                            referenceGain = 62.5    // Antenna improvements 1971-1972, Convolutional coding ~1973
                        }
                        UPGRADE
                        {
                            TechLevel = 7           // "High Data Rate Comms" 1976-1980 tech node
                            AMWTemp = 40            // X-Band introduction ~1975, concatenated coding
                            ModulationBits = 2      // MW noise reduction ~1980
                        }
                        UPGRADE
                        {
                            TechLevel = 8           // "Massive Scale Comms" 1986-1997 tech node
                            referenceGain = 63.6    // 70m antennas +.8dBi 1988
                            TxPower = 73            // 20KW
                        }
                        UPGRADE
                        {
                            TechLevel = 9           // "Efficient Comms" 1998-2008 tech node
                            AMWTemp = 17.6          // Super-cooled maser & feed 1995, Ka-band 2004
                        }
                    }
                    Antenna
                    {
                        referenceGain = 73.5        // X-Band 64m
                        referenceFrequency = 8450
                        TxPower = 70                // 10KW
                        TechLevel = 7
                        RFBand = X
                        AMWTemp = 40
                        ModulationBits = 2

                        UPGRADE
                        {
                            TechLevel = 8
                            referenceGain = 74.3
                            TxPower = 73
                        }
                        UPGRADE
                        {
                            TechLevel = 9
                            AMWTemp = 12.8
                        }
                    }
                    Antenna
                    {
                        referenceGain = 79          // Ka-Band 34m
                        referenceFrequency = 32000
                        TxPower = 54.8
                        TechLevel = 9
                        RFBand = Ka
                        AMWTemp = 20
                        ModulationBits = 2
                    }
                }
                //sources:
                // [1] http://mentallandscape.com/V_Telemetry.htm
                // [2] https://www.russianspaceweb.com/kik_nip16.html
                // [3] http://lfvn.astronomer.ru/optic/evpatoria/rt70/index.htm
                // [4] https://ru.wikipedia.org/wiki/%D0%A2%D0%9D%D0%90-400
                // [5] https://web.archive.org/web/20100225200505/http://kik-sssr.narod.ru/Kvant-D.htm
                // [6] https://web.archive.org/web/20100227201456/http://kik-sssr.narod.ru/Pluton.htm
                // [7] https://ru.wikipedia.org/wiki/%D0%90%D0%94%D0%A3-1000#%D0%9F%D0%BE%D1%81%D0%BB%D0%B5_%D0%BF%D1%80%D0%B8%D1%81%D0%BE%D0%B5%D0%B4%D0%B8%D0%BD%D0%B5%D0%BD%D0%B8%D1%8F_%D0%9A%D1%80%D1%8B%D0%BC%D0%B0_%D0%BA_%D0%A0%D0%BE%D1%81%D1%81%D0%B8%D0%B9%D1%81%D0%BA%D0%BE%D0%B9_%D0%A4%D0%B5%D0%B4%D0%B5%D1%80%D0%B0%D1%86%D0%B8%D0%B8
                // [8] https://web.archive.org/web/20100227201459/http://kik-sssr.narod.ru/Saturn.htm
                // [9] http://www.svengrahn.pp.se/radioind/Russdeep/Russdeep.htm
                // [10] http://www.svengrahn.pp.se/radioind/Vjezna_Zarya/Vjezna.htm
                // [11] http://www.svengrahn.pp.se/radioind/ppmam/PPM.htm
                // [12] https://dadrov.livejournal.com/402130.html
                // [13] https://www.stud24.ru/aviation/radiotehnicheskij-informacionnoupravlyajushhij-kompleks-sistemy-nizkoo/509168-2119840-page4.html
                // [14] https://web.archive.org/web/20211025073020/http://www.kik-sssr.ru/RNII_KP_ISZ.htm
                // [15] https://dvrcpod.ru/PK-9M.php
                @City2[NIP16TrackingStation],*
                {
                    // NIP 16 - Evpatoria
                    // 1x VHF phased array built 1958 (and demolished shortly afterwards)
                    // Pluton Complex, 3x ADU-1000 built 1960. Operates in UHF, S-Band
                    // 1x TNA-400 at Simferopol, built 1962. Operates in VHF, UHF
                    // Zarya 4 VHF station, built 1963?
                    // Saturn-MS Complex, 2x ADU-1000, 1x P-400P, built 1971. Operates in VHF, UHF, S-band
                    // Kvant-D Complex, 1x P-2500, 1x P-400P, built 1980. Operates in UHF, S-band added 1985
                    %icon = RealAntennas/DSN
                    @Antenna:HAS[#RFBand[VHF]],*
                    {
                    // Didn't actually exist prior to 58, just leave as LC-grade antenna
                        UPGRADE
                        {
                            // VHF (183 MHz) 120 m^2 phased array built for early Luna missions.
                            TechLevel = 1           // "Lunar Range Comms" 1957-1958 tech node
                            referenceGain = 25.4    // [1] guess based on dish of equivalent area
                            referenceFrequency = 183
                            TxPower = 50            // 100 W, same as DSN?
                        }
                        UPGRADE
                        {
                            //TNA-400 32-meter antenna, operational 1962. Actually located in Simferopol.
                            TechLevel = 3           // "Interplanetary Comms" 1961-1963 tech node
                            referenceGain = 30.56   // [8] Effective area 400 m^2
                            referenceFrequency = 183
                            TxPower = 76           // [1] 40 kW
                            AMWTemp = 300          // [14] Saturn-MK/MS noise 300K
                        }
                        UPGRADE
                        {
                            //Upgraded with parts from/replaced by P-400P in 1971?
                            TechLevel = 6           // "Deep Space Comms" 1972-1975 tech node  (1971-1974)
                            TxPower = 79            // [8] 80 kW transmitter?
                        }
                    }
                    @Antenna:HAS[#RFBand[UHF]],*
                    {
                    // Didn't actually exist prior to 60, just leave as LC-grade antenna
                        UPGRADE
                        {
                            // ADU-1000 radio telescopes of Pluton complex, operational 1960
                            referenceGain = 48.27       // [7] 900 m^2 effective area
                            referenceFrequency = 937   // [1,6] 32 cm band
                            TxPower = 76                // [1,6] 40 KW on decimeter band?
                            TechLevel = 2               // Pluton came online in 1960
                            AMWTemp = 290               // [6] claims 150 K for original recievers? Seems too good compared to DSN, put in 1962 with installation of Helium-cooled MASER. Assume same as DSN
                        }
                        UPGRADE
                        {
                            TechLevel = 3           // "Interplanetary Comms" 1961-1963 tech node
                            AMWTemp = 150           // [1] Helium-cooled MASERs installed 1962?
                        }
                        UPGRADE
                        {
                            TechLevel = 4           // "Improved Comms" 1964-1966 tech node
                        }
                        UPGRADE
                        {
                            TechLevel = 5           // "Advanced Comms" 1967-1971 tech node (1967-1970)
                        }
                        UPGRADE
                        {
                            //Extensive upgrade project around 1975?, including 80 kW transmitters, Convolutional coding, PSK, etc.
                            TechLevel = 6           // "Deep Space Comms" 1972-1975 tech node  (1971-1974)
                            TxPower = 82            // 160 kW on decimeter band?
                            AMWTemp = 82            // [7] Upgraded to 11 m^2/K
                        }
                        UPGRADE
                        {
                            // Construction of P-2500 (RT-70) radio telescope.
                            // decimeter band operations began in 1980?
                            TechLevel = 7               // "High Data Rate Comms" 1976-1980 tech node
                            referenceGain = 51.40       // [5] 1850 m^2 effective area in 32 cm band
                            referenceFrequency = 937    // [5] 32 cm band
                            TxPower = 83                // [5] 200KW continuous in centimeter and decimeter band
                            AMWTemp = 45                // [5] 45 K noise in decimeter band
                        }
                        //ADU-1000 mostly abandoned after fall of USSR, and P-2500 doesn't appear to have recieved any upgrades since.
                    }
                    Antenna
                    {
                        // ADU-1000 radio telescopes of Pluton complex, operational 1960
                        referenceGain = 60.32       // [7] 900 m^2 effective area
                        referenceFrequency = 3747   // [1,6] 8 cm band
                        TxPower = 70                // [1,6] 10 KW initially?
                        TechLevel = 2               // Pluton came online in 1960
                        RFBand = S                  // close enough
                        AMWTemp = 290               // [6] claims 150 K for original recievers? Seems too good compared to DSN, put in 1962 with installation of Helium-cooled MASER. Assume same as DSN
                        ModulationBits = 1

                        UPGRADE
                        {
                            TechLevel = 3           // "Interplanetary Comms" 1961-1963 tech node
                            AMWTemp = 150           // [1] Helium-cooled MASERs installed 1962?
                        }
                        UPGRADE
                        {
                            TechLevel = 4           // "Improved Comms" 1964-1966 tech node
                        }
                        UPGRADE
                        {
                            TechLevel = 5           // "Advanced Comms" 1967-1971 tech node (1967-1970)
                        }
                        UPGRADE
                        {
                            //Extensive upgrade project around 1975?, including 80 kW transmitters, Convolutional coding, PSK, etc.
                            TechLevel = 6           // "Deep Space Comms" 1972-1975 tech node  (1971-1974)
                            TxPower = 79            // 80 kW transmitter?
                            AMWTemp = 82            // [7] Upgraded to 11 m^2/K
                        }
                        UPGRADE
                        {
                            // Construction of P-2500 (RT-70) radio telescope.
                            // centimeter band operations began in 1985?
                            // Didn't actually operate in S-band. Using 6 cm band as it's the closest.
                            TechLevel = 7               // "High Data Rate Comms" 1976-1980 tech node
                            referenceGain = 67.42       // [5] 2600 m^2 effective area in 6 cm band
                            referenceFrequency = 4997   // [5] 6 cm band
                            TxPower = 83                // [5] 200KW continuous in centimeter and decimeter band
                            AMWTemp = 28                // [5] 28 K noise in 6 cm band
                        }
                        //ADU-1000 mostly abandoned after fall of USSR, and P-2500 doesn't appear to have recieved any upgrades since.
                    }
                    Antenna
                    {
                        // 70m P-2500 (RT-70)
                        // centimeter band operations began in 1985
                        referenceGain = 71.39       // [5] 2300 m^2 effective area in 3.5 cm band
                        referenceFrequency = 8565   // [5] 3.5 cm band
                        TxPower = 83                // [5] 200KW continuous in centimeter and decimeter band
                        TechLevel = 7
                        RFBand = X                  // close enough
                        AMWTemp = 30                // [5] 30 K noise in 3.5 cm band
                        ModulationBits = 1          // [5] Only ever used 1 bit modulation?
                        //ADU-1000 mostly abandoned after fall of USSR, and P-2500 doesn't appear to have recieved any upgrades since.
                    }
                }
                @City2[NIP15TrackingStation],*
                {
                    // NIP 15 - Ussuriysk
                    // Zarya 7 VHF station, built 1963?
                    // RTS-9/MA-9 complex, 2x B-529, built 1967? Operates in VHF [11]
                    // Saturn-MSD Complex, 1x P-400, 1x P-200P, built 1971. Operates in VHF, UHF, S-band
                    // Kvant-D Complex, 1x P-2500, 1x P-400, built 1985. Operates in UHF, S-band
                    %icon = RealAntennas/DSN
                    @Antenna:HAS[#RFBand[VHF]],*
                    {
                    // Didn't actually exist prior to 63, just leave as LC-grade antenna
                        UPGRADE
                        {
                            // [10] Zarya VHF (143 MHz) station, built for Vostok-6, operational 1963?
                            // 4xhelical antennas, effective area ~16 meters^2
                            // Voice and telemetry for Vostok, probably no cooled recievers
                            TechLevel = 3           // "Interplanetary Comms" 1961-1963 tech node
                            referenceGain = 13.40   // ~4 meter antenna
                            referenceFrequency = 143
                            TxPower = 50            // 100 Watts?
                        }
                        UPGRADE
                        {
                            // [11] RTS-9/MA-9 VHF (166 MHz) station, operational 1967?
                            // Made of 4x5 meter antennas, assume same as 8.5 meter antenna?
                            // Voice and telemetry for Soyuz, probably no cooled recievers
                            TechLevel = 5           // "Advanced Comms" 1967-1971 tech node (1967-1970)
                            referenceGain = 21.24   // ~8.5 meter equivalent?
                            referenceFrequency = 166
                            TxPower = 50            // 100 Watts?
                        }
                        UPGRADE
                        {
                            // P-400 32-meter antenna of Saturn-MSD complex, operational 1971?
                            TechLevel = 6           // "Deep Space Comms" 1972-1975 tech node  (1971-1974)
                            referenceGain = 30.56   // [8] Effective area 400 m^2
                            referenceFrequency = 183
                            TxPower = 79            // [8,9] 80 kW in decimeter band
                            AMWTemp = 300           // [14] Saturn-MK/MS noise 300K
                        }
                    }
                    @Antenna:HAS[#RFBand[UHF]],*
                    {
                        // Didn't actually exist prior to 71, just leave as LC-grade antenna
                        UPGRADE
                        {
                            // P-400 32-meter antenna of Saturn-MSD complex, operational 1971?
                            TechLevel = 6           // "Deep Space Comms" 1972-1975 tech node  (1971-1974)
                            referenceGain = 30.56   // [8] Effective area 400 m^2
                            referenceFrequency = 183
                            TxPower = 79            // [8,9] 80 kW in decimeter band
                            AMWTemp = 300           // [14] Saturn-MK/MS noise 300K
                        }
                        UPGRADE
                        {
                            // Construction of P-2500 (RT-70) radio telescope.
                            // decitimeter band operations began in 1985?
                            TechLevel = 7               // "High Data Rate Comms" 1976-1980 tech node
                            referenceGain = 51.40       // [5] 1850 m^2 effective area in 32 cm band
                            referenceFrequency = 937    // [5] 32 cm band
                            TxPower = 83                // [5] 200KW continuous in centimeter and decimeter band
