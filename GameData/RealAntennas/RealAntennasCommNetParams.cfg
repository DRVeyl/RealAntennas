// Create the Kopernicus-like structure and insert a few nodes.
Kopernicus:NEEDS[!Kopernicus] 
{
    Body
    {
        name = Kerbin
        PQS
        {
            Mods
            {
                City2
                {
                    name = DSNTrackingStation
                    objectName = Kerbal Space Center
                    isKSC = True
                    lat = 0.09694
                    lon = 74
                    alt = 93.7
                    enabled = True
                }
                City2
                {
                    name = DSNTrackingStation
                    objectName = Charon Station
                    isKSC = False
                    lat = 0
                    lon = 194
                    alt = 299.9
                    enabled = True
                }
                City2
                {
                    name = DSNTrackingStation
                    objectName = Pluto Station
                    isKSC = False
                    lat = 0
                    lon = 314
                    alt = 3412.2
                    enabled = True
                }
            }
        }
    }
}

@Kopernicus:NEEDS[!Kopernicus] 
{
	@Body[Kerbin]
	{
		@PQS
		{
			@Mods
			{
				@City2[DSNTrackingStation],*
				{
                    commnetStation = True
                    snapToSurface = True
                    snapHeightOffset = 0
                    up = 0.0, 1.0, 0.0
                    rotation = 0
                    order = 100

                    LOD
                    {
                        Value
                        {
                            visibleRange = 30000
                            keepActive = False
                            model = BUILTIN/Dish
                            scale = 10.0, 10.0, 10.0
                            delete = False
                        }
                    }
                }
            }
        }
    }
}

@Kopernicus:FOR[zRealAntennas]
{
    @Body[Kerbin]
    {
        @PQS
        {
            @Mods
            {
                @City2[*TrackingStation],*
                {
                    %commnetStation = False
                    RACommNetStation = True
                    Antenna
                    {
                        referenceGain = 6
                        referenceFrequency = 1620
                        TxPower = 40                // 10W
                        TechLevel = 0
                        RFBand = L
                        AMWTemp = 290
                        ModulationBits = 1          // BPSK only
                    }
                }
                @City2[DSNTrackingStation],*
                {
                    @Antenna:HAS[#RFBand[L]],*
                    {
                        @referenceGain = 20         // DSN gets some array
                        %referenceFrequency = 1620
                        @TxPower = 50
                    }
                    Antenna
                    {
                        referenceGain = 52.5        // 26m antenna 1958
                        referenceFrequency = 2250
                        TxPower = 63                // 2KW
                        TechLevel = 3
                        RFBand = S
                        AMWTemp = 125
                        ModulationBits = 1

                        UPGRADE
                        {
                            TechLevel = 4           // "Improved Comms" 1964-1966 tech node
                            referenceGain =	60.5    // 64m Antenna: +8dB?  1967
                        }
                        UPGRADE
                        {
                            TechLevel = 5           // "Advanced Comms" 1967-1971 tech node (1967-1970)
                            AMWTemp = 80            // Noise reduction 1968, block coding 1969
                        }
                    }
                    Antenna
                    {
                        referenceGain = 73.5        // X-Band 64m
                        referenceFrequency = 8450
                        TxPower = 70                // 10KW
                        TechLevel = 7
                        RFBand = X
                        AMWTemp = 40
                        ModulationBits = 2

                        UPGRADE
                        {
                            TechLevel = 8
                            referenceGain = 74.3
                            TxPower = 73
                        }
                        UPGRADE
                        {
                            TechLevel = 9
                            AMWTemp = 12.8
                        }
                    }
                    Antenna
                    {
                        referenceGain = 79          // K-Band 34m
                        referenceFrequency = 26250
                        TxPower = 54.8
                        TechLevel = 9
                        RFBand = K
                        AMWTemp = 20
                        ModulationBits = 2
                    }
                }
            }
        }
    }
}
