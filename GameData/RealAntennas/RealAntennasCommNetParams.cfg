// Create the Kopernicus-like structure and insert a few nodes.
Kopernicus:NEEDS[!Kopernicus] 
{
    Body
    {
        name = Kerbin
        PQS
        {
            Mods
            {
                City2
                {
                    name = DSNTrackingStation
                    objectName = Kerbal Space Center
                    isKSC = True
                    lat = 0.09694
                    lon = 74
                    alt = 93.7
                    enabled = True
                }
                City2
                {
                    name = DSNTrackingStation
                    objectName = Charon Station
                    isKSC = False
                    lat = 0
                    lon = 194
                    alt = 299.9
                    enabled = True
                }
                City2
                {
                    name = DSNTrackingStation
                    objectName = Pluto Station
                    isKSC = False
                    lat = 0
                    lon = 314
                    alt = 3412.2
                    enabled = True
                }
                @City2[DSNTrackingStation],*
                {
                    commnetStation = True
                    snapToSurface = True
                    snapHeightOffset = 0
                    up = 0.0, 1.0, 0.0
                    rotation = 0
                    order = 100

                    LOD
                    {
                        Value
                        {
                            visibleRange = 30000
                            keepActive = False
                            model = BUILTIN/Dish
                            scale = 10.0, 10.0, 10.0
                            delete = False
                        }
                    }
                }
            }
        }
    }
}

