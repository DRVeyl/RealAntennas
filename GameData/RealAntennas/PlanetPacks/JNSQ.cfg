@Kopernicus:FOR[JNSQ]:NEEDS[Kopernicus,JNSQ]
{
    @Body[Kerbin]
    {
        @PQS
        {
            @Mods
            {
				!City2[*TrackingStation],* {}
				//!City2[GenericTrackingStation],* {}
			
				City2
                {
                    name = DSNTrackingStation
                    objectName = KSC
                    isKSC = True
                    lat = -0.01
                    lon = -91.8
                    alt = 5
                    enabled = True
                }
								
                City2
                {
                    name = DSNTrackingStation
                    objectName = Jima Station
                    isKSC = False
                    lat = -10
                    lon = 47
                    alt = 5
                    enabled = True
                }
				
                City2
                {
                    name = DSNTrackingStation
                    objectName = Saishou Station
                    isKSC = False
                    lat = -12
                    lon = -28
                    alt = 0
                    enabled = True
                }
				
                City2
                {
                    name = DSNTrackingStation
                    objectName = Suna Station
                    isKSC = False
                    lat = -3
                    lon = 170
                    alt = 5
                    enabled = True
                }
                
				
				City2
                {
                    name = GenericTrackingStation
                    objectName = Northern Dish
                    isKSC = False
                    commnetStation = True
                    snapToSurface = True
                    lat = 50
                    lon = 20
                    alt = 0
                    snapHeightOffset = 0
                    up = 0.0, 1.0, 0.0
                    rotation = 0
                    order = 100
                    enabled = True
                }
				
				City2
                {
                    name = GenericTrackingStation
                    objectName = Southern Dish
                    isKSC = False
                    commnetStation = True
                    snapToSurface = True
                    lat = -65
                    lon = 90
                    alt = 5
                    snapHeightOffset = 0
                    up = 0.0, 1.0, 0.0
                    rotation = 0
                    order = 100
                    enabled = True
                }
				
				@City2[*TrackingStation],*
                {
                    commnetStation = True
                    snapToSurface = True
                    snapHeightOffset = 0
                    up = 0.0, 1.0, 0.0
                    rotation = 0
                    order = 100
                }
				@City2[*TrackingStation],*
                {
                    LOD
                    {
                        Value
                        {
                            visibleRange = 30000
                            keepActive = False
                            model = BUILTIN/Dish
                            scale = 1.0, 1.0, 1.0
                            delete = False
                        }
                    }
                }
            }
        }
    }
}