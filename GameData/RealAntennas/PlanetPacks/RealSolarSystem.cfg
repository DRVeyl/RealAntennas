@Kopernicus:FOR[RealSolarSystem_Late]:NEEDS[Kopernicus,RealSolarSystem]
{
    @Body[Kerbin]
    {
        @PQS
        {
            @Mods
            {
                !City2[GenericTrackingStation],* {}
                City2
                {
                    name = DSNTrackingStation
                    objectName = #RA_gs_DSNTrackingStation4  // DSS 14 - Goldstone
                    isKSC = False
                    lat = 35.4251262
                    lon = -116.8913795
                    alt = 900
                    enabled = True
                }
                City2
                {
                    name = DSNTrackingStation
                    objectName = #RA_gs_DSNTrackingStation5  // DSS 43 - Canberra
                    isKSC = False
                    lat = -35.4006289
                    lon = 148.9790935
                    alt = 555
                    enabled = True
                }
                City2
                {
                    name = DSNTrackingStation
                    objectName = #RA_gs_DSNTrackingStation6  // DSS 63 - Madrid
                    isKSC = False
                    lat = 40.4273387
                    lon = -4.2519912
                    alt = 725
                    enabled = True
                }
                @City2[*TrackingStation],*
                {
                    commnetStation = True
                    snapToSurface = True
                    snapHeightOffset = 0
                    up = 0.0, 1.0, 0.0
                    rotation = 0
                    order = 100
                }
                @City2[*TrackingStation],*
                {
                    LOD
                    {
                        Value
                        {
                            visibleRange = 30000
                            keepActive = False
                            model = BUILTIN/Dish
                            scale = 0.1, 0.1, 0.1
                            delete = False
                        }
                    }
                }
            }
        }
    }
}

