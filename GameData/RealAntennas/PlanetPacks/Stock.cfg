// Insert stock ground stations into Kopernicus structure
// There isn't a good way to detect that no planet packs are installed.
// Hack: Long :NEEDS[!PlanetPack1,!PlanetPack2,...] statement
// Other option is to rename this file to .disabled, and re-enable in Kopernicus+stock circumstance.

@Kopernicus:FOR[RealAntennas]:NEEDS[!RealSolarSystem]
{
    @Body[Kerbin]
    {
        @PQS
        {
            @Mods
            {
                City2
                {
                    name = DSNTrackingStation
                    objectName = #RA_gs_DSNTrackingStation1  //Kerbal Space Center
                    isKSC = True
                    lat = 0.09694
                    lon = -74
                    alt = 93.7
                    enabled = True
                }
                City2
                {
                    name = DSNTrackingStation
                    objectName = #RA_gs_DSNTrackingStation2  // Charon Station
                    isKSC = False
                    lat = 0
                    lon = 54
                    alt = 299.9
                    enabled = True
                }
                City2
                {
                    name = DSNTrackingStation
                    objectName = #RA_gs_DSNTrackingStation3  // Pluto Station
                    isKSC = False
                    lat = 0
                    lon = 174
                    alt = 3412.2
                    enabled = True
                }
                @City2[*TrackingStation],*
                {
                    commnetStation = True
                    snapToSurface = True
                    snapHeightOffset = 0
                    up = 0.0, 1.0, 0.0
                    rotation = 0
                    order = 100
                }
                @City2[*TrackingStation],*
                {
                    LOD
                    {
                        Value
                        {
                            visibleRange = 30000
                            keepActive = False
                            model = BUILTIN/Dish
                            scale = 0.1, 0.1, 0.1
                            delete = False
                        }
                    }
                }
            }
        }
    }
}
