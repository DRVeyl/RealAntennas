// CONVERT JX2Antenna Dishes to Real Antenna

// JU1 Medium Deployable Antenna
@PART[ju1MDA]:HAS[@MODULE[ModuleDataTransmitter]]:FOR[RealAntennas]
{
	!MODULE[ModuleDataTransmitter] {}
	%MODULE[ModuleRealAntenna] { %antennaDiameter = 4.26 }
}
// JW1 Medium Deployable Antenna
@PART[jw1MDA]:HAS[@MODULE[ModuleDataTransmitter]]:FOR[RealAntennas]
{

	!MODULE[ModuleDataTransmitter] {}
	%MODULE[ModuleRealAntenna] { %antennaDiameter = 5.42 }
}

// JX2 Large Deployable Antenna
@PART[jx2LDA]:HAS[@MODULE[ModuleDataTransmitter]]:FOR[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	%MODULE[ModuleRealAntenna] { %antennaDiameter = 10.58 }
}

