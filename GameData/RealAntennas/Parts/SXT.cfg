@PART[SXTAntenna]:HAS[@MODULE[ModuleDataTransmitter]]:FOR[RealAntennas]
{
    @title = Omnidirectional Whip Antenna
	@MODULE[ModuleDataTransmitter]
	{
		@name = ModuleRealAntenna
		referenceGain = 2.0
	}
}

