// HG-20 (4 x HG-5 dishes next to each others)
@PART[restock-relay-radial-2]:HAS[@MODULE[ModuleDataTransmitter]]
{
    !MODULE[ModuleDataTransmitter],* {}
    MODULE
    {
        name = ModuleRealAntenna
        antennaDiameter = 1.0
    }
}

