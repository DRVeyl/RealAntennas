// HG-20 (4 x HG-5 dishes next to each others)
@PART[restock-relay-radial-2|restock-relay-radial-2_v2]:HAS[!MODULE[ModuleRealAntenna]]:FOR[RealAntennas]
{
    !MODULE[ModuleDataTransmitter],* {}
    %MODULE[ModuleRealAntenna] { %antennaDiameter = 1.0 }
}

// Communotron DTS-J1
@PART[restock-antenna-stack-2]:HAS[!MODULE[ModuleRealAntenna]]:FOR[RealAntennas]
{
    !MODULE[ModuleDataTransmitter] {}
    %MODULE[ModuleRealAntenna] { %antennaDiameter = 0.8 }
}

// Communotron HG-61, 1.22m dish
@PART[restock-antenna-stack-3]:HAS[!MODULE[ModuleRealAntenna]]:FOR[RealAntennas]
{
    !MODULE[ModuleDataTransmitter] {}
    %MODULE[ModuleRealAntenna] { %antennaDiameter = 1.22 }
}
