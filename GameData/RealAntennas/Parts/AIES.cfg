// CONVERT RP-1 AIES Dishes to Real Antenna
// AIES CommTech CL-1 Dish
@PART[Dishcl1]:HAS[!MODULE[ModuleRealAntenna]]:FOR[RealAntennas]
{
	!MODULE[ModuleDataTransmitter] {}
	%MODULE[ModuleRealAntenna] { %antennaDiameter = 0.625 }
}

// AIES CommTech Omega-2G Dish
@PART[Dishomega2g]:HAS[!MODULE[ModuleRealAntenna]]:FOR[RealAntennas]
{
	!MODULE[ModuleDataTransmitter] {}
	%MODULE[ModuleRealAntenna] { %antennaDiameter = 1.4 }
}

