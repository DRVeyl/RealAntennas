@PART[*]:HAS[@MODULE[ModuleRealAntenna]]
{
    @MODULE[ModuleRealAntenna]:HAS[~RFBand],*
    {
        %RFBand = L
    }
}

@PART[*]:HAS[@MODULE[ModuleRealAntenna]]:FOR[zRealAntennas]
{
    @MODULE[ModuleRealAntenna],*
    {
        UPGRADES
        {
            UPGRADE
            {
                name__ = commsTL1
                maxTechLevel = 1
            }
            UPGRADE
            {
                name__ = commsTL2
                maxTechLevel = 2
            }
            UPGRADE
            {
                name__ = commsTL3
                maxTechLevel = 3
            }
            UPGRADE
            {
                name__ = commsTL4
                maxTechLevel = 4
            }
            UPGRADE
            {
                name__ = commsTL5
                maxTechLevel = 5
            }
            UPGRADE
            {
                name__ = commsTL6
                maxTechLevel = 6
            }
            UPGRADE
            {
                name__ = commsTL7
                maxTechLevel = 7
            }
            UPGRADE
            {
                name__ = commsTL8
                maxTechLevel = 8
            }
            UPGRADE
            {
                name__ = commsTL9
                maxTechLevel = 9
            }
        }
    }
}

@PART[*]:HAS[@MODULE[ModuleConfigurableAntenna],!MODULE[ModuleRealAntenna]]:FOR[zzzRealismOverhaul_RAPatch]
{
    @MODULE[ModuleConfigurableAntenna]
    {
        @name = ModuleRealAntenna
    }
}

@PART[*]:HAS[@MODULE[ModuleRealAntenna]]:FINAL
{
    @MODULE[ModuleRealAntenna]
    {
        @antennaType = RELAY
        !antennaType = delete
        !packetInterval = delete
        !packetSize = delete
        !packetResourceCost = delete
        !requiredResource = ElectricCharge
        !antennaPower = 100000
        !optimumRange = 2500
        !packetFloor = .1
        !packetCeiling = 5
    }
}
